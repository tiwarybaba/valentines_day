<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MY LOVE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1, h2, p, .hidden-message, .reveal-button {
            font-weight: bold;
            text-transform: uppercase;
        }
        h1 {
            color: #d63384;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 20px;
            color: #333;
            animation: slideIn 2s ease-in-out;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        #countdown {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
            animation: slideIn 2s ease-in-out;
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .reveal-button {
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .reveal-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>HAPPY VALENTINE'S DAY, MY LOVE! ‚ù§Ô∏è</h1>
    <p>YOU ARE THE BEST THING THAT EVER HAPPENED TO ME, AND I CHERISH EVERY MOMENT WITH YOU.</p>
    
    <h2>OUR BEAUTIFUL MEMORIES</h2>
    <div class="gallery">
        <img src="https://i.ibb.co/LDCpCRww/Whats-App-Image-2025-02-13-at-23-39-00-06027534.jpg" alt="MEMORY 1">
        <img src="https://i.ibb.co/YTy2575k/Whats-App-Image-2025-02-13-at-23-41-37-81a97011.jpg" alt="MEMORY 2">
        <img src="https://i.ibb.co/rGxqfSrb/Whats-App-Image-2025-02-13-at-23-43-32-fa19ddca.jpg" alt="MEMORY 3">
    </div>
    
    <h2>VALENTINE'S DAY AA GYA, MOLE</h2>
    <div id="countdown"></div>
    
    <button class="reveal-button" id="revealBtn" onclick="revealMessage()">CLICK TO REVEAL A SPECIAL MESSAGE</button>
    <div class="hidden-message" id="message">BUBBA 4 SAAL HONE WALA HAI AND BAS THANKYOU BOLENGE, I LOVE YOU SO MUCH üíñ</div>
    
    <audio id="romanticSong" src="https://od.lk/s/M18zMTM0MDgwMjhf/Perfect%20-%20320Kbps-%28Mr-Jat.in%29.mp3" preload="auto" autoplay muted></audio>
    
    <script>
        function revealMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("revealBtn").style.display = "none";
        }

        const eventDate = new Date(new Date().getTime() + 20 * 1000).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const difference = eventDate - now;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
            
            if (difference < 0) {
                document.getElementById("countdown").innerHTML = "HAPPY VALENTINE'S DAY! üéâ";
                triggerSpecialEffects();
            }
        }

        function triggerSpecialEffects() {
            
            let song = document.getElementById("romanticSong");
            song.muted = false; // Unmute
            song.play();
        }
        
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
